{% load static %}
<head>
    <title>Navigation bar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
</head>

<div class="navbar">
    <a id="home" href="{% url 'index' %}">Home</a>

    {% if user.is_authenticated %}
        <a id="likes" href="{% url 'liked_events' %}">Likes</a>
        <a id="tickets" href="#">Tickets</a>
        <a id="add-event" href="{% url 'event_add' %}">Create an event</a>
        <a id="user-created-events" href="{% url 'user_created_events' %}">Your Events</a>
        {# <a href="{% url 'profile details' %}">Profile</a> #}
    {% else %}
        <!-- Show login and register links only if not on the login or register page -->
        {% if request.path != '/web_auth/login/' and request.path != '/web_auth/register/' %}
            <a id="login" href="{% url 'login user' %}">Login</a>
            <a id="register" href="{% url 'register user' %}">Register</a>
        {% endif %}
    {% endif %}
</div>
