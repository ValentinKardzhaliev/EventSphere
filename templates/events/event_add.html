{% extends 'base/base.html' %}

{% block content %}
  <h2>Add Event</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    {{ formset.management_form }}
    {% for subform in formset %}
      {{ subform.as_p }}
    {% endfor %}

    <button type="submit">Save Event</button>
  </form>
{% endblock %}
