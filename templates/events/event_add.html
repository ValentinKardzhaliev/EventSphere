{% extends 'base/base.html' %}
{% load static %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/events/event_add.css' %}">
{% endblock %}

{% block content %}
  <h2>Add Event</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.tickets.as_table }}
    <button type="submit">Save Event</button>
  </form>
{% endblock %}
