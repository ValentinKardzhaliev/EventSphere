{% extends 'base/base.html' %}

{% block content %}
    <h2>Transaction Failed</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <p>Please go back and try again.</p>
{% endblock %}
