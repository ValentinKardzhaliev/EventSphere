{% extends 'base/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/accounts/login.css' %}">
{% endblock %}

{% block content %}
    <body class="login-body">
        <div class="page-container">
            <h1 class="login-heading">Login</h1>

            <div class="form-container">
                <form method="post" action="{% url 'login_user' %}" class="login-form">
                    {% csrf_token %}

                    <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                    {{ form.username }}

                    <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                    {{ form.password }}

                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>

            <p class="signup-link">Don't have an account?
                <a href="{% url 'register_user' %}" class="signup-anchor">Sign up now!</a>
            </p>
        </div>
    </body>
{% endblock %}
