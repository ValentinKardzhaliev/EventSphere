{% extends 'base/base.html' %}
{% load static %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
    <h1>User Registration</h1>

    <form method="post" action="{% url 'register user' %}">
        {% csrf_token %}

        <label for="{{ form.username.id_for_label }}">Username:</label><br>
        {{ form.username }}<br>

        <label for="{{ form.email.id_for_label }}">Email:</label><br>
        {{ form.email }}<br>

        <label for="{{ form.password1.id_for_label }}">Password:</label><br>
        {{ form.password1 }}<br>

        <label for="{{ form.password2.id_for_label }}">Confirm Password:</label><br>
        {{ form.password2 }}<br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login user' %}">Login here</a>.</p>
{% endblock %}
