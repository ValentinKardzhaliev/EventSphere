{% extends 'base/base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/accounts/profile_details_page.css' %}">
{% endblock %}

{% block content %}
    <div class="profile-page">

        <h2 class="profile-title">Profile</h2>

        <div class="profile-image-container">
            <img src="{{ user.profile_picture.url }}" alt="Profile Image" class="profile-image">
        </div>

        <ul class="profile-details-list">
            <li class="profile-detail-item"><strong>Username:</strong> {{ user.username }}</li>
            <li class="profile-detail-item"><strong>Email:</strong> {{ user.email }}</li>
            <li class="profile-detail-item"><strong>Balance:</strong> ${{ user.balance }}</li>
        </ul>

        <ul class="profile-links-list">
            <li><a href="{% url 'profile_edit' pk=request.user.pk %}" class="profile-link">Edit Profile</a></li>
            <li><a href="#" class="profile-link">Add Balance</a></li>
        </ul>
    </div>

{% endblock %}
